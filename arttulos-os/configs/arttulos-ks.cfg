# ArttulOS Kickstart Config (Minimal Example)
lang en_US.UTF-8
keyboard us
timezone UTC --isUtc
rootpw --plaintext arttulos
firewall --enabled --service=ssh
selinux --enforcing
services --enabled=NetworkManager,sshd
bootloader --location=mbr
reboot

# Partitioning
autopart

# Network
network --bootproto=dhcp --device=link --activate

# Packages
%packages
@^minimal-environment
cinnamon-desktop
wget
vim
git
# PacNixum, ScrapeC, and dependencies (copied in post-install)
%end

# Post-install
%post
# Branding, customizations, and integration scripts go here
%end
